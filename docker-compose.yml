services:
  postgres:
    image: postgres:15
    container_name: postgres-app
    environment:
      POSTGRES_DB: innowise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - innowise-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - innowise-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: activitydb
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d

  localstack:
    image: localstack/localstack:4.9.2
    container_name: localstack
    environment:
      - SERVICES=s3
      - DEBUG=1
      - LOCALSTACK_HOST=0.0.0.0
      - DATA_DIR=/var/lib/localstack
    ports:
      - "4566:4566"
    networks:
      - innowise-network
    volumes:
      - localstack_data:/var/lib/localstack

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - innowise-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    networks:
      - innowise-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_NUM_PARTITIONS: 3

  authentication-service:
    build:
      context: ./AuthenticationService
      dockerfile: Dockerfile
    container_name: authentication-service
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/innowise
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: k7Hj9mQx2pLw8nRv3sTz5yUc1bNv6mKq4fXr7tYw9eZa2sDf8gHj3kLp0oIu
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - innowise-network

  api-gateway:
    build:
      context: ./APIGatewayService
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - authentication-service
    ports:
      - "8085:8085"
    environment:
      - AUTH_SERVICE_URL=http://authentication-service:8080
      - IMAGE_SERVICE_URL=http://image-service:8081
      - ACTIVITY_SERVICE_URL=http://activity-service:8082
    networks:
      - innowise-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - innowise-network
    depends_on:
      - api-gateway

  image-service:
    build:
      context: ./ImageService
      dockerfile: Dockerfile
    container_name: image-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: innowise
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - kafka
    ports:
      - "8081:8081"
    networks:
      - innowise-network

  activity-service:
    build:
      context: ./ActivityService
      dockerfile: Dockerfile
    container_name: activity-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: activitydb
      SPRING_DATA_MONGODB_USERNAME: ${MONGO_ACTIVITY_USER:-activityuser}
      SPRING_DATA_MONGODB_PASSWORD: ${MONGO_ACTIVITY_PASSWORD:-activitypass}
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: ${MONGO_AUTH_DB:-activitydb}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - mongo
      - kafka
      - zookeeper
    ports:
      - "8082:8082"
    networks:
      - innowise-network

networks:
  innowise-network:
    driver: bridge

volumes:
  postgres_data:
  localstack_data:
  mongo_data:
