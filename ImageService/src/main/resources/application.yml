server:
  port: 8081

spring:
  application:
    name: image-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:innowise}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  liquibase:
    enabled: false

aws:
  s3:
    endpoint: ${S3_ENDPOINT:http://localstack:4566}
    region: ${S3_REGION:us-east-1}
    bucket: ${S3_BUCKET:images}
    access-key: ${AWS_ACCESS_KEY_ID:test CI}
    secret-key: ${AWS_SECRET_ACCESS_KEY:test}
