name: Image Gallery CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  # Build Common Module
  build-common:
    name: Build Common Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Common Module
        run: |
          mvn clean install -pl Common -am -DskipTests
          ls -la Common/target/
          echo "JAR files in Common/target:"
          ls -la Common/target/*.jar 2>/dev/null || echo "No JAR files found"

      - name: Cache Common module
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-common-${{ github.sha }}

      - name: Upload Common artifacts
        uses: actions/upload-artifact@v4
        with:
          name: common-module
          path: |
            Common/target/*.jar
            Common/pom.xml
          if-no-files-found: error

  # Build Authentication Service
  build-auth:
    name: Build Authentication Service
    runs-on: ubuntu-latest
    needs: build-common
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-common-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-common-

      - name: Download Common artifacts
        uses: actions/download-artifact@v4
        with:
          name: common-module
          path: Common/target/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
