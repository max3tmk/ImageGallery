      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Common module locally
        run: |
          if ls Common/target/*.jar 1> /dev/null 2>&1; then
            echo "Installing Common module from artifact"
            COMMON_JAR=$(ls Common/target/*.jar | head -n 1)
            mvn install:install-file -Dfile=${COMMON_JAR} -DgroupId=com.innowise -DartifactId=common -Dversion=1.0 -Dpackaging=jar
          else
            echo "Common JAR not found in artifacts, building Common module locally"
            mvn clean install -pl Common -am -DskipTests
          fi

      - name: Build AuthenticationService
        run: |
          mvn clean package -pl AuthenticationService -DskipTests
          ls -la AuthenticationService/target/
          echo "JAR files in AuthenticationService/target:"
          ls -la AuthenticationService/target/*.jar 2>/dev/null || echo "No JAR files found"

      - name: Upload Auth artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auth-service
          path: |
            AuthenticationService/target/*.jar
            AuthenticationService/pom.xml
