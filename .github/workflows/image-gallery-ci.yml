name: Image Gallery CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  # Build Common Module
  build-common:
    name: Build Common Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Common Module
        run: |
          mvn clean install -pl Common -am -DskipTests
          mkdir -p common-artifact
          cp Common/target/*.jar common-artifact/common.jar
          cp Common/pom.xml common-artifact/

      - name: Upload Common artifacts
        uses: actions/upload-artifact@v4
        with:
          name: common-module
          path: common-artifact/
          if-no-files-found: error

  # Build all services
  build-services:
    name: Build All Services
    runs-on: ubuntu-latest
    needs: build-common
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Download Common module
        uses: actions/download-artifact@v4
        with:
          name: common-module
          path: common-artifact

      - name: Install Common module
        run: |
          mvn install:install-file \
            -Dfile=common-artifact/common.jar \
            -DgroupId=com.innowise \
            -DartifactId=common \
            -Dversion=1.0 \
            -Dpackaging=jar

      - name: Build all services
        run: |
          mvn clean package -DskipTests

      - name: Upload Auth JAR
        uses: actions/upload-artifact@v4
        with:
          name: auth-jar
          path: AuthenticationService/target/*.jar

      - name: Upload Image JAR
        uses: actions/upload-artifact@v4
        with:
          name: image-jar
          path: ImageService/target/*.jar

      - name: Upload Activity JAR
        uses: actions/upload-artifact@v4
        with:
          name: activity-jar
          path: ActivityService/target/*.jar

      - name: Upload Gateway JAR
        uses: actions/upload-artifact@v4
        with:
          name: gateway-jar
          path: APIGatewayService/target/*.jar

  # SonarCloud Analysis
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-services
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Common module
        uses: actions/download-artifact@v4
        with:
          name: common-module
          path: common-artifact

      - name: Install Common module
        run: |
          mvn install:install-file \
            -Dfile=common-artifact/common.jar \
            -DgroupId=com.innowise \
            -DartifactId=common \
            -Dversion=1.0 \
            -Dpackaging=jar

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.projectKey=ImageGallery

  # Auth Service Docker
  auth-docker:
    name: Auth Service Docker
    runs-on: ubuntu-latest
    needs: build-services
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Auth JAR
        uses: actions/download-artifact@v4
        with:
          name: auth-jar
          path: auth-docker-context

      - name: Prepare Docker context
        run: |
          cp AuthenticationService/Dockerfile auth-docker-context/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./auth-docker-context
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/authentication-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/authentication-service:${{ github.sha }}

  # Image Service Docker
  image-docker:
    name: Image Service Docker
    runs-on: ubuntu-latest
    needs: build-services
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Image JAR
        uses: actions/download-artifact@v4
        with:
          name: image-jar
          path: image-docker-context

      - name: Prepare Docker context
        run: |
          cp ImageService/Dockerfile image-docker-context/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./image-docker-context
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/image-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/image-service:${{ github.sha }}

  # Activity Service Docker
  activity-docker:
    name: Activity Service Docker
    runs-on: ubuntu-latest
    needs: build-services
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Activity JAR
        uses: actions/download-artifact@v4
        with:
          name: activity-jar
          path: activity-docker-context

      - name: Prepare Docker context
        run: |
          cp ActivityService/Dockerfile activity-docker-context/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./activity-docker-context
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/activity-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/activity-service:${{ github.sha }}

  # API Gateway Docker
  gateway-docker:
    name: API Gateway Docker
    runs-on: ubuntu-latest
    needs: build-services
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Gateway JAR
        uses: actions/download-artifact@v4
        with:
          name: gateway-jar
          path: gateway-docker-context

      - name: Prepare Docker context
        run: |
          cp APIGatewayService/Dockerfile gateway-docker-context/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./gateway-docker-context
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/api-gateway:${{ github.sha }}

  # Frontend CI/CD
  frontend-ci:
    name: Frontend CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests (if exists)
        run: |
          cd frontend
          if npm run | grep -q "test:unit"; then
            npm run test:unit -- --coverage
          else
            echo "No test:unit script found, skipping tests"
          fi

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image (Frontend)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:${{ github.sha }}