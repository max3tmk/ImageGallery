databaseChangeLog:
  - changeSet:
      id: enable-pgcrypto
      author: MTsikhanovich
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS pgcrypto;

  - changeSet:
      id: create-user-schema
      author: MTsikhanovich
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS user_schema;

  - changeSet:
      id: create-users-table
      author: MTsikhanovich
      changes:
        - createTable:
            tableName: users
            schemaName: user_schema
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false